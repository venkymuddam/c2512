<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Edit Page</h1>

    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputFlightName" class="form-label"></label>
              <input type="text" class="form-control" id="exampleInputFlightName" aria-describedby="emailHelp" placeholder="Enter Flight Name">
            </div>
            <div class="mb-3">
              <label for="exampleInputSource" class="form-label"></label>
              <input type="text" class="form-control" id="exampleInputSource" placeholder="Enter Source"> 
            </div>
            <div class="mb-3 form-check">
                <label for="exampleInputDestination" class="form-label"></label>
              <input type="text" class="form-control" id="exampleInputDestination" placeholder="Enter Destination">
            </div>

            <div class="mb-3 form-check">
                <label for="exampleInputDepartureTime" class="form-label">Departure-Time</label>
              <input type="time" class="form-control" id="exampleInputDepartureTime" placeholder="Enter Departure Time>
            </div>
            <div class="mb-3 form-check">
                <label for="exampleInputArrivalTime" class="form-label">Arrival Time</label>
              <input type="time" class="form-control" id="exampleInputArrivalTime" placeholder="Enter Arrival Time">
            </div>
            <div class="mb-3 form-check">
                <label for="exampleInputDateOfFlight" class="form-label">Date-Of-Flight</label>
              <input type="date" class="form-control" id="exampleInputDateOfFlight" placeholder="Enter Date Of Flight">
            </div>
            <div class="mb-3 form-check">
                <label for="exampleInputDuration" class="form-label"></label>
              <input type="number" class="form-control" id="exampleInputDuration" placeholder="Enter Flight Duration">
            </div>
            <div class="mb-3 form-check">
                <label for="exampleInputPriseEconomy" class="form-label"></label>
              <input type="number" class="form-control" id="exampleInputPriseEconomy" placeholder="Enter Flight's Economy Prise">
            </div>
            <div class="mb-3 form-check">
                <label for="exampleInputPriseBusiness" class="form-label"></label>
              <input type="number" class="form-control" id="exampleInputPriseBusiness" placeholder="Enter Flight's Business prise">
            </div>
            <button type="submit" class="btn btn-success mb-3">Edit & Submit</button>
            <button type="submit" class="btn btn-danger mb-3">Reset</button>

          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
